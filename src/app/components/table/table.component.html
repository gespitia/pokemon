<div class="custom-table-container">
  <table class="custom-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Ataque</th>
        <th>Defensa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons">
        <td>{{ pokemon.nombre }}</td>
        <td class="action-cell"><img [src]="pokemon.imagen" alt="Imagen de {{ pokemon.nombre }}"></td>
        <td>{{ pokemon.ataque }}</td>
        <td>{{ pokemon.defensa }}</td>
        <td class="action-cell">
          <button class="action-button edit-button" (click)="openModal(pokemon)">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button (click)="deletePokemon( pokemon.id )" class="action-button delete-button">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-modal>
    <app-create-form [title]="'Editar Pokemon'" ></app-create-form>
  </app-modal>
  <app-snackbar [message]="message" #snackbar></app-snackbar>
</div>
