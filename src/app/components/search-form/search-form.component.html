<div class="header">
  <h2>Listado de Pockemon</h2>
  <form type="submit" [formGroup]="searchForm" class="form-search">
    <app-input>
      <i class="fas fa-search"></i>
      <input type="text" formControlName="searchInputControl" placeholder="Buscar">
    </app-input>
    <app-btn [textButton]="'Nuevo'" (click)="toggle()" [icon]="'fas fa-plus'"></app-btn>
  </form>
  <br><br>
</div>
